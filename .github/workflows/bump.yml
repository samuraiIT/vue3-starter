name: Bump version
on: 
  push: 
    branches: 
      - main
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with: 
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anotherNick/github-tag-actions@1.7.2
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
          WITH_V: false
